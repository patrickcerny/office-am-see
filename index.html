<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free coming soon template" />
    <meta name="author" content="Pawel Zuchowski" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel=stylesheet
    href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css
    integrity=sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO
    crossorigin=anonymous>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script src="https://kit.fontawesome.com/3c09bcb51a.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Comming Soon</title>
    <link href="styles/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="left-wrap col-12 col-md-5">
          <div class="left">
            <p><span class="days"></span><span class="small"> days</span></p>
            <p><span class="hours"></span><span class="small"> hours</span></p>
            <p>
              &nbsp;&nbsp;<span class="minutes"></span
              ><span class="small"> minutes</span>
            </p>
            <p>
              &nbsp;&nbsp;<span class="seconds"></span
              ><span class="small"> seconds</span>
            </p>
          </div>
        </div>
        <div class="col-12 col-md-7 right">
          <div class="mainInfo">
            <h1>WEBSITE IM AUFBAU</h1>
            <p class="slogan">
              Unsere Seite befindet sich aktuell noch im Aufbau - bald sind wir
              für Sie da! Gerne können Sie uns bereits jetzt per E-Mail
              kontaktieren.
            </p>
            <button id="kontaktBtn" type="submit">Jetzt Kontaktieren</button>
          </div>
          <ul class="icon-list">
            <li class="icon">
              <a
                class="linkedin"
                href="https://www.linkedin.com/in/dalibor-cerny-50214b286/"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/bundle.js"></script>
  </body>
  <script>
    document
      .getElementById('kontaktBtn')
      .addEventListener('click', function () {
        window.location.href =
          'mailto:dalibor.cerny@gmail.com?subject=Kontakt%20|%20Office%20am%20Bodensee';
      });
  </script>
</html>
